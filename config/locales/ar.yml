  #About US Page
  about_us_page_1: "إن جديد%{ba_link} مكرس لاستعادة روح الانفتاح والبحث التي ميزت مكتبة الإسكندرية الأصلي وبالتالي، فإنه كان حريصا على المشاركة في مشروع مكتبة تراث التنوع البيولوجي العالمي (BHL)، كما يعتبر المشروع كما لتخصيب كبيرة لجمع مكتبة الإسكندرية في وقت واحد وقناة المثلى لتقاسم ونشر مجموعة التنوع البيولوجي العربية وغير العربية بالمكتبة. يأتي هذا التعاون المتبادل وفقا للمهمة BA في الاستفادة المعرفة للجميع، ويعزز الاندماج ومدخلات البلدان الناطقة بالعربية "
  about_us_page_2: "وبناء على ذلك، تم بمكتبة الإسكندرية متابعة النسخ المتطابق وتكرار BHL منذ أوائل عام 2011 برزت مشاركتها في المشروع BHL لا محالة في طريقها من كونها واحدة من اللاعبين الرئيسيين في التدويل، وتوطين المتطابق من موسوعة الحياة، . إنشاء موسوعة الحياة باللغة العربية وفي هذا السياق، فإن نطاق مساهمة مكتبة الإسكندرية في مشروع BHL تشمل عموما: وضع البنية التحتية لالمتطابق وتكرار الأصلي جمع الكتاب BHL، وتطوير النظام المحلى-BHL، وإضافة مواد التنوع البيولوجي من جمع مكتبة الإسكندرية لتشمل مواد من العالم العربي باللغة العربية فضلا عن اللغات الأخرى "
   
